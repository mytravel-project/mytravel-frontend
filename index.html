<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 구석구석</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/like.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">대한민국 <span class="circle">구</span>석구석</div>
      <ul class="nav-menu">
        <li><a href="#">홈</a></li>
        <li><a href="#">테마</a></li>
        <li><a href="#">지역</a></li>
        <li><a href="#">여행코스</a></li>
        <li><a href="#">여행정보</a></li>
        <li><a href="#">여행혜택</a></li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="어디로, 어떤 여행을 떠날 예정인가요?" />
        <button class="search-button">🔍</button>
      </div>
      <div class="icons">
        <span class="icon">🗺️</span>
        <div id="user-service">
          <a
            id="openSignupButton"
            class="nav-link active"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
            >SignUp</a
          >
          <a
            id="openLoginButton"
            class="nav-link active"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </a>
          <span id="loginSpan"></span>
          <a id="logoutButton" class="nav-link active hidden" href="#">
            Logout
          </a>
        </div>
        <span class="icon">🌐 한국어 ▼</span>
      </div>
    </nav>
    <!-- signupModal -->
    <div class="modal" id="signupModal">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <div>
              <h4 class="modal-title">회원가입</h4>
              <p>회원이 되어 다양한 혜택을 누리세요 !</p>
            </div>
          </div>
          <!-- Modal body -->
          <div class="modal-body d-flex flex-column">
            <form action="/register" id="signupForm">
              <label for="nickname">닉네임</label
              ><span style="color: red">*</span>
              <input
                type="text"
                id="nickname"
                name="nickname"
                value=""
                placeholder="닉네임을 입력해주세요"
              />
              <span
                id="nicknameError"
                style="color: red; font-size: 12px"
              ></span
              ><br />

              <label for="email">이메일</label><span style="color: red">*</span>
              <input
                type="email"
                id="signupEmail"
                name="email"
                value=""
                placeholder="이메일을 입력해주세요"
              />
              <span id="emailError" style="color: red; font-size: 12px"></span
              ><br />

              <label for="password">비밀번호</label
              ><span style="color: red">*</span>
              <input
                type="password"
                id="signupPassword"
                name="password"
                value=""
                placeholder="비밀번호를 입력해주세요"
              />
              <span
                id="passwordError"
                style="color: red; font-size: 12px"
              ></span
              ><br />

              <label for="passwordCheck">비밀번호 확인</label
              ><span style="color: red">*</span>
              <input
                type="password"
                id="passwordCheck"
                name="passwordCheck"
                value=""
              />
              <span
                id="passwordCheckError"
                style="color: red; font-size: 12px"
              ></span
              ><br />

              <div class="gender-container">
                <label>성별</label><span style="color: red">*</span>
                <input type="radio" id="male" name="gender" value="M" checked />
                <label for="male" id="gender1">남성</label>

                <input type="radio" id="female" name="gender" value="F" />
                <label for="female" id="gender2">여성</label>
              </div>

              <label for="birth-year">출생 연도</label
              ><span style="color: red">*</span>
              <select class="box" id="birth-year" name="birth_year">
                <option disabled selected>출생 연도</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option></select
              ><br />

              <label for="residenceState">거주지</label
              ><span style="color: red">*</span>
              <select class="box" id="residenceState" name="residence_state">
                <option value="" disabled selected>도/광역시 선택</option>
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="gumi">구미</option>
              </select>
              <select class="box" id="residenceCity" name="residence_city">
                <option value="" disabled selected>시/군/구 선택</option>
                <option value="gangnam">강남구</option>
                <option value="gangdong">강동구</option>
                <option value="dobong">도봉구</option></select
              ><br /><br />
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer d-flex flex-column">
            <div>
              <button type="submit" class="btn btn-primary" id="signupBtn">
                가입
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="signupCancelBtn"
              >
                가입 취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 로그인 버튼 -->
    <!-- 로그아웃 버튼 (초기 상태에서 숨김) -->

    <div class="modal" id="loginModal">
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <div>
              <h4 class="modal-title">로그인</h4>
              <p>로그인 후 다양한 혜택을 경험해 보세요!</p>
            </div>
          </div>
          <!-- Modal body -->
          <div class="modal-body d-flex flex-column">
            <label>이메일</label>
            <input type="email" id="loginEmail" />
            <label>비밀번호</label>
            <input type="password" id="loginPassword" />
            <span id="loginMessage" class="error-message"></span>
            <div class="modal-footer d-flex flex-column">
              <button id="submitLoginButton" class="btn btn-primary">
                로그인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="js/like.js"></script>
  </body>
</html>
